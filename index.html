<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <script> 
           var prviBroj = prompt("Unesite prvi broj:");
           var operacija = prompt("Unesite matematicku operaciju + - * ili / ");
           var drugiBroj = prompt("Unesite drugi broj:");

           if(operacija === "+") {
               var sum = parseInt(prviBroj) + parseInt(drugiBroj);
               alert("Rezultat je =" + sum);
           }

           if(operacija === "-") {
               var sum = parseInt(prviBroj) - parseInt(drugiBroj);
               alert("Rezultat je =" + sum);
           }

           if(operacija === "*") {
               var sum = parseInt(prviBroj) * parseInt(drugiBroj);
               alert("Rezultat je =" + sum);
           }

           if(operacija === "/") {
               var sum = parseInt(prviBroj) / parseInt(drugiBroj);
               alert("Rezultat je =" +sum);
           }

 </script>

</body>
</html>
